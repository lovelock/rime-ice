patch:
  # 内置皮肤展示： https://github.com/NavisLab/rime-pifu
  # 鼠须管作者写的图形化的皮肤设计器： https://github.com/LEOYoon-Tsaw/Squirrel-Designer




  # 选择皮肤，亮色与暗色主题
  style/candidate_list_layout: linear   # 候选排布：层叠 stacked | 行 linear
  style/text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
  style/color_scheme: lost_temple
  style/color_scheme_dark: lost_temple


  # 皮肤列表
  preset_color_schemes:
    catppuccin_latte:
      name: Catppuccin Latte

      back_color: 0xE8E0DC                         # 候选条背景色 Crust
      border_color: 0xEFE9E6                       # 边框色 Mantle
      text_color: 0x775F5C                         # 拼音行文字颜色 Subtext1
      label_color: 0x856F6C                        # 预选栏编号颜色 Subtext0
      candidate_text_color: 0x694F4C               # 预选项文字颜色 Text
      hilited_back_color: 0xef3988                 # 第一候选项背景背景色 Mauve
      hilited_candidate_text_color: 0xF5F1EF       # 第一候选项文字颜色 Base
      hilited_candidate_label_color: 0xDAD0CC      # 第一候选项编号颜色 Surface0
      hilited_text_color: 0xBEB0AC                 # 高亮拼音 (需要开启内嵌编码) Surface2
      hilited_comment_text_color: 0xDAD0CC         # 注解文字高亮 Surface0
      comment_text_color: 0xBEB0AC                 # 拼音等提示文字颜色 Surface2

    catppuccin_mocha:
      name: Catppuccin Mocha

      back_color: 0x1B1111                         # 候选条背景色 Crust
      border_color: 0x251818                       # 边框色 Mantle
      text_color: 0xDEC2BA                         # 拼音行文字颜色 Subtext1
      label_color: 0xC8ADA6                        # 预选栏编号颜色 Subtext0
      candidate_text_color: 0xF4D6CD               # 预选项文字颜色 Text
      comment_text_color: 0x705B58                 # 拼音等提示文字颜色 Surface2
      hilited_back_color: 0xF7A6CB                 # 第一候选项背景背景色 Mauve
      hilited_text_color: 0x705B58                 # 高亮拼音 (需要开启内嵌编码) Surface2
      hilited_comment_text_color: 0x443231         # 注解文字高亮 Surface0
      hilited_candidate_text_color: 0x2E1E1E       # 第一候选项文字颜色 Base
      hilited_candidate_label_color: 0x443231      # 第一候选项编号颜色 Surface0

    catppuccin_frappe:
      name: Catppuccin Frappe

      text_color: 0xDFBDBC
      back_color: 0x3C2C2B
      label_color: 0xCEADA5                        # 预选栏编号颜色 Subtext0
      border_color: 0x5D4C50
      shadow_color: 0x303546                       # 背景阴影
      preedit_back_color: 0x3C2C2B
      comment_text_color: 0xDFBDBC
      candidate_text_color: 0xD68381
      candidate_back_color: 0x3C2C2B
      hilited_text_color: 0x806862
      hilited_back_color: 0xDFBDBC
      hilited_shadow_color: 0x303546               # 高亮编码阴影
      hilited_comment_text_color: 0x8EAF7D         # 选中注解颜色
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0xC73262
      hilited_candidate_label_color: 0x606cff      # 第一候选项编号颜色 Surface0
      hilited_candidate_shadow_color: 0x303546     # 高亮候选阴影

    catppuccin_macchiato:
      name: Catppuccin Macchiato

      back_color: 0x303546                         # 候选条背景色 Crust
      border_color: 0x30201E                       # 边框色 Mantle
      text_color: 0xE0C0B8                         # 拼音行文字颜色 Subtext1
      label_color: 0xCBADA5                        # 预选栏编号颜色 Subtext0
      candidate_text_color: 0xF5D3CA               # 预选项文字颜色 Text
      comment_text_color: 0x70B558                 # 拼音等提示文字颜色 Surface0
      hilited_text_color: 0x000000                 # 高亮拼音 (需要开启内嵌编码) Surface2
      hilited_back_color: 0xB2CECC                 # 第一候选项背景背景色 Mauve
      hilited_candidate_text_color: 0x3A2724       # 第一候选项文字颜色 Base
      hilited_candidate_back_color: 0x4ddcbb
      hilited_candidate_label_color: 0x4F3A36      # 第一候选项编号颜色 Surface0
      hilited_comment_text_color: 0x4F3A36         # 注解文字高亮 Surface2

    songhe:
      name: 松鹤
      author: 空山明月 <sqqlove123@163.com>
      color_format: rgba                         # 颜色格式: argb; rgba; abgr
      text_color: 0xB2CECC
      back_color: 0x4E7160
      label_color: 0xB2CECC
      border_color: 0x38667D
      comment_text_color: 0xB2CECC
      hilited_mark_color: 0x4ddcbb
      hilited_text_color: 0xB2CECC
      hilited_back_color: 0x26332C
      candidate_back_color: 0x4E7160
      hilited_comment_text_color: 0x38667D
      hilited_candidate_text_color: 0x263030
      hilited_candidate_back_color: 0xC0D9D7
      hilited_candidate_label_color: 0x377BB5
      hilited_candidate_border_color: 0x434C50
    # 下面是内置的皮肤 /Library/Input Methods/Squirrel.app/Contents/SharedSupport/squirrel.yaml
    mint_dark_green:
      name: "碧月青／Mint Dark Green"
      author: Mintimate <"Mintimate's Blog">
      translucency: true                      # 磨砂： false | true
      mutual_exclusive: false                 # 色不叠加： false | true
      color_space: srgb
      back_color: 0x323232                    # 底色
      candidate_text_color: 0xE8E8E8          # 文字颜色
      comment_text_color: 0xBEBEBE            # 注颜色
      label_color: 0xB0B0B0                   # 序号颜色
      hilited_candidate_back_color: 0x83C81C  # 选中底色
      hilited_candidate_text_color: 0xEFEFEF  # 选中文字颜色
      hilited_comment_text_color: 0xF4FAF8    # 选中注颜色
      hilited_candidate_label_color: 0xEFEFEF # 选中序号颜色
      text_color: 0x83C81C                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564            # 选中拼音颜色 （inline_preedit: false）
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0

    mint_light_blue:
      name: "蓝水鸭／Mint Light Blue"
      author: Mintimate <"Mintimate's Blog">
      translucency: true                     # 磨砂： false | true
      mutual_exclusive: false                 # 色不叠加： false | true
      shadow_size: 0                          # 阴影大小
      line_spacing: 5                         # 行间距
      # base_offset: 0                          # 字基高(Action版本鼠须管会崩溃)
      alpha: 1                                # 透明度，0~1
      spacing: 10                             # 拼音与候选项之间的距离 （inline_preedit: false）
      back_color: 0xefefef                    # 底色
      hilited_candidate_back_color: 0xed9564  # 选中底色
      label_color: 0xcac9c8                   # 序号颜色
      hilited_candidate_label_color: 0xefefef # 选中序号颜色
      candidate_text_color: 0x424242          # 文字颜色
      hilited_candidate_text_color: 0xefefef  # 选中文字颜色
      comment_text_color: 0xcac9c8            # 注颜色
      hilited_comment_text_color: 0xefefef    # 选中注颜色
      text_color: 0x6495ed                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564            # 选中拼音颜色 （inline_preedit: false）
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0

    mint_dark_blue:
      name: 黑水鸭／Mint Dark Blue
      author: Mintimate <"Mintimate's Blog">
      translucency: true                     # 磨砂： false | true
      mutual_exclusive: false                 # 色不叠加： false | true
      shadow_size: 0                          # 阴影大小
      line_spacing: 5                         # 行间距
      # base_offset: 0                          # 字基高(Action版本鼠须管会崩溃)
      alpha: 1                                # 透明度，0~1
      spacing: 10                             # 拼音与候选项之间的距离 （inline_preedit: false）
      back_color: 0x424242                    # 底色
      hilited_candidate_back_color: 0xc6c01a  # 选中底色
      label_color: 0xefefef                   # 序号颜色
      hilited_candidate_label_color: 0xefefef # 选中序号颜色
      candidate_text_color: 0xefefef          # 文字颜色
      hilited_candidate_text_color: 0xefefef  # 选中文字颜色
      comment_text_color: 0xefefef            # 注颜色
      hilited_comment_text_color: 0xffffff    # 选中注颜色
      text_color: 0x6495ed                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xc6c01a            # 选中拼音颜色 （inline_preedit: false）
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0

    mint_light_green:
      name: "碧皓青／Mint Light Green"
      author: Mintimate <"Mintimate's Blog">
      translucency: true                      # 磨砂： false | true
      mutual_exclusive: false                 # 色不叠加： false | true
      color_space: srgb
      back_color: 0xEFEFEF                    # 底色
      candidate_text_color: 0x323232          # 文字颜色
      comment_text_color: 0x878787            # 注颜色
      label_color: 0x323232                   # 序号颜色
      hilited_candidate_back_color: 0x7BAE4F  # 选中底色
      hilited_candidate_text_color: 0xFFFFFF  # 选中文字颜色
      hilited_comment_text_color: 0xDFF0EE    # 选中注颜色
      hilited_candidate_label_color: 0xEFEFEF # 选中序号颜色
      text_color: 0x7BAE4F                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564            # 选中拼音颜色 （inline_preedit: false）
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0

    mac_light:
      name: "mac_light"
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: false
      back_color: 0xF4F4F4
      candidate_text_color: 0xD8000000
      comment_text_color: 0x3F000000
      label_color: 0x515151
      hilited_candidate_back_color: 0xD05925
      hilited_candidate_text_color: 0xFFFEFD
      hilited_comment_text_color: 0x000000
      hilited_candidate_label_color: 0xEEC7AF
      text_color: 0x3F000000
      hilited_text_color: 0xD8000000
      inline_preedit: true #单行显示，false双行显示
      corner_radius: 5.0

    mac_dark:
      name: "mac_dark"
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 15.0
      candidate_list_layout: linear
      text_orientation: horizontal
      inline_preedit: false
      color_space: display_p3
      back_color: 0x323332
      candidate_text_color: 0xFFFFFF
      comment_text_color: 0x3F000000
      label_color: 0x111111
      hilited_candidate_back_color: 0xC95824
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0x3F000000
      hilited_candidate_label_color: 0xECC7B0
      text_color: 0x3F000000
      hilited_text_color: 0xD8000000
      inline_preedit: true #单行显示，false双行显示
      corner_radius: 5.0

    lost_temple:
      name: 孤寺／Lost Temple
      author: 佛振 <chen.sst@gmail.com>, based on ir_black
      text_color: 0xe8f3f6
      back_color: 0xee303030
      hilited_text_color: 0x82e6ca
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0x82e6ca
      comment_text_color: 0xbb82e6ca
      hilited_comment_text_color: 0xbb203d34
      font_face: "PingFangSC-Regular"
      font_point: 18.0
      label_font_face: "PingFangSC-Regular"
      label_font_point: 14.0
      comment_font_face: "PingFangSC-Regular"
      comment_font_point: 14.0

  # 默认中、英、inline、no_inline 等等设定，参考 https://github.com/rime/squirrel/blob/master/data/squirrel.yaml
  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    com.alfredapp.Alfred:
      ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    org.vim.MacVim:
      ascii_mode: true  # 初始爲西文模式
      no_inline: true   # 不使用行內編輯
      vim_mode: true    # 退出VIM插入模式自動切換輸入法狀態
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.github.atom:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    com.sublimetext.2:
      ascii_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
      no_inline: true
    co.zeit.hyper:
      ascii_mode: true
    com.google.Chrome:
      # 規避 https://github.com/rime/squirrel/issues/435
      inline: true
    ru.keepcoder.Telegram:
      # 規避 https://github.com/rime/squirrel/issues/475
      inline: true
    com.raycast.macos:                # Raycast
      ascii_mode: true
    com.runningwithcrayons.Alfred:    # alfred
      ascii_mode: true
    com.apple.Terminal:               # 终端
      ascii_mode: true
      ascii_punct: true               # 中文状态输出英文标点(半角)
      symbol_unpair_flag: true
    org.alacritty:                    # alacritty 终端
      ascii_mode: true
      ascii_punct: true               # 中文状态输出英文标点(半角)
      symbol_unpair_flag: true
    com.github.wez.wezterm:
      ascii_mode: true
      ascii_punct: true
      symbol_unpair_flag: true
    com.mitchellh.ghostty:
      ascii_mode: true
      ascii_punct: true
      symbol_unpair_flag: true
    net.kovidgoyal.kitty:
      ascii_mode: true
      ascii_punct: true
      symbol_unpair_flag: true
    com.apple.Stickies:
      ascii_mode: false
    com.apple.TextEdit:
      ascii_mode: false
    com.neovide.neovide:
      vim_mode: true
      ascii_mode: true
      ascii_punct: true               # 中文状态输出英文标点(半角)
      symbol_unpair_flag: true
    com.todesktop.230313mzl4w4u92:    # cursor
      vim_mode: true
      ascii_mode: true
      ascii_punct: true
      symbol_unpair_flag: true
    com.microsoft.edgemac:
      ascii_mode: false
    com.tencent.xinWeChat:
      wechat_flag: true
    com.tencent.xWeChat:
      wechat_flag: false
